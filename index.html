<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hiring System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="login-container">
                <div class="login-card">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                        <h1>AI Hiring System</h1>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <header class="header">
                <div class="header-content">
                    <h1>Welcome to AI Hiring System</h1>
                    <div class="user-info">
                        <span id="userEmail"></span>
                        <button id="logoutBtn" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </header>
            
            <main class="dashboard">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2>Ready for Your Interview?</h2>
                        <p>Click the button below to start your AI-powered interview session</p>
                    </div>
                    <div class="card-content">
                        <button id="startInterviewBtn" class="btn btn-primary btn-large">
                            <i class="fas fa-microphone"></i>
                            Start AI Interview
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Interview Page -->
        <div id="interviewPage" class="page">
            <header class="interview-header">
                <div class="header-content">
                    <h1>AI Interview Session</h1>
                    <div class="interview-controls">
                        <button id="endInterviewBtn" class="btn btn-secondary">
                            <i class="fas fa-stop"></i>
                            End Interview
                        </button>
                    </div>
                </div>
            </header>
            
            <main class="interview-container">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    <div class="chat-input-container">
                        <div class="typing-indicator" id="typingIndicator">
                            <span>AI is typing...</span>
                        </div>
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="Type your response..." disabled>
                            <button id="sendBtn" class="btn btn-primary" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
