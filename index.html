<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Main Chat Interface -->
        <div id="chatPage" class="page active">
            <div class="main-container">
                <!-- Left Sidebar -->
                <div class="sidebar">
                    <div class="user-profile">
                        <div class="profile-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="welcome-text">Welcome, guest</span>
                    </div>
                    
                    <nav class="sidebar-nav">
                        <div class="nav-item">
                            <i class="fas fa-share-alt"></i>
                            <span>Share Chat D-ID</span>
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-code"></i>
                            <span>D-ID for developers</span>
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-arrow-right"></i>
                            <span>Sign in / Sign up</span>
                        </div>
                    </nav>
                </div>

                <!-- Main Content Area -->
                <div class="main-content">
                    <!-- Header with D-ID Logo -->
                    <header class="main-header">
                        <div class="logo">
                            <span class="logo-text">D-</span>
                            <div class="logo-icon">
                                <div class="head-profile">
                                    <div class="brain-pattern"></div>
                                </div>
                            </div>
                        </div>
                    </header>

                    <!-- Character Section -->
                    <div class="character-section">
                        <div class="character-container">
                            <div class="character-image">
                                <div class="character-glow"></div>
                                <div class="character-avatar">
                                    <div class="avatar-hair"></div>
                                    <div class="avatar-face"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Section -->
                    <div class="chat-section">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message ai-message">
                                <div class="message-content">
                                    Hi, I'm Alice ðŸ‘‹. I'm the face of chat AI, what would you like to talk about today?
                                </div>
                            </div>
                            <div class="message ai-message">
                                <div class="message-content">
                                    Ask away by typing or recording your message
                                </div>
                            </div>
                        </div>
                        
                        <div class="chat-input-container">
                            <div class="input-wrapper">
                                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="350">
                                <div class="input-controls">
                                    <span class="char-counter">0/350</span>
                                    <button class="input-btn microphone-btn" id="voiceBtn">
                                        <i class="fas fa-microphone"></i>
                                    </button>
                                    <button class="input-btn send-btn" id="sendBtn">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
